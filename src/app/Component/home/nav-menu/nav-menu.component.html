<div class="bg-primary">
  <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
    <span>
      <!-- <img src="assets/img/angular_whiteTransparent.svg" class="angular-logo"> -->
      <span class="text-white" style="color: white; margin-right: 10px"
        ><b>Logo</b></span
      >
      <button routerLink="home"><b>Home</b></button>
      <button routerLink="Physician"><b>Physician</b></button>
      <button
        [routerLink]="['AdminDashboard']"
        routerLinkActive="router-link-active"
      >
        Admin
      </button>
    </span>
    <span class="fill-remaining-space"></span>
    <button routerLink="login"><b>Login</b></button>
    <button (click)="onLogout()" *ngIf="isLoggedIn$ | async"><b>Logout</b></button>
  </mat-toolbar>
</div>
